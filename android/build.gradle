// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Google Services for Firebase
    classpath 'com.google.gms:google-services:4.4.1'
    
    // Standard React Native dependencies
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url = uri('https://www.jitpack.io') }
  }
}

// Expo plugins for bare workflow
// These plugins are autolinked and configured through expo-modules-core
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

/*
 * CONFIGURATION NOTES:
 * * EXPO UPDATES:
 * - The expo-updates-gradle-plugin is NOT added as a classpath dependency
 * - It's autolinked through expo-modules-core's autolinking system
 * - Configuration comes from app.json automatically
 * - The plugin applies itself when you use: apply plugin: 'expo-updates' in app/build.gradle
 * * FIREBASE:
 * - Google Services plugin is applied for google-services.json processing
 * - Firebase dependencies are managed in app/build.gradle
 */
